<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- dynamically set base either for localhost or github pages -->
		<script>
			if (
				location.hostname === 'localhost' ||
				location.hostname === '127.0.0.1'
			) {
				document.write('<base href="/" />');
			} else {
				document.write('<base href="/vanilla-music-player/" />');
			}
		</script>

		<link
			rel="shortcut icon"
			href="assets/images/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="./styles/reset.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/app.css"
		/>
		<title>Vanilla Player</title>
	</head>
	<body>
		<div id="app">
			<div id="layout">
				<aside id="sidebar"></aside>
				<main id="main">
					<section id="search"></section>
					<section id="liked"></section>
					<section id="history"></section>
					<section id="settings"></section>
				</main>
			</div>
			<footer id="player"></footer>
		</div>

		<script
			src="./app.js"
			type="module"
		></script>
	</body>
</html>
