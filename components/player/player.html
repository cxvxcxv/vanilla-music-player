<footer class="player">
	<audio
		id="audio"
		preload="none"
	></audio>
	<div class="player-ui">
		<div class="player-covernames">
			<img
				id="player-cover"
				class="player-cover"
			/>
			<div class="player-names">
				<p
					id="player-title"
					class="player-title"
				></p>
				<p
					id="player-artist"
					class="player-artist"
				></p>
			</div>
		</div>
		<div class="player-center">
			<div class="player-buttons">
				<button id="player-shuffle">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="m18 14 4 4-4 4" />
						<path d="m18 2 4 4-4 4" />
						<path
							d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"
						/>
						<path d="M2 6h1.972a4 4 0 0 1 3.6 2.2" />
						<path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45" />
					</svg>
				</button>
				<button id="player-prev">
					<img
						src="/assets/icons/skip-backward.svg"
						alt="skip backward"
					/>
				</button>
				<button
					id="player-toggle"
					class="toggle"
				>
					<img
						src="/assets/icons/play.svg"
						alt="play"
					/>
				</button>
				<button id="player-next">
					<img
						src="/assets/icons/skip-forward.svg"
						alt="skip forward"
					/>
				</button>
				<button id="player-repeat">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="1.5"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="m17 2 4 4-4 4" />
						<path d="M3 11v-1a4 4 0 0 1 4-4h14" />
						<path d="m7 22-4-4 4-4" />
						<path d="M21 13v1a4 4 0 0 1-4 4H3" />
					</svg>
				</button>
			</div>
			<div class="player-progress-wrapper">
				<span id="player-current-time">-:--</span>
				<input
					type="range"
					id="player-progress"
					value="0"
					min="0"
					max="100"
					step="0.1"
				/>
				<span id="player-total-time">-:--</span>
			</div>
		</div>
		<div class="player-end">
			<button id="player-volume-toggle"></button>
			<input
				type="range"
				id="player-volume"
				min="0"
				max="1"
				step="0.01"
			/>
		</div>
	</div>
</footer>
