<footer class="player">
	<audio
		id="audio"
		preload="none"
	></audio>
	<div class="player-ui">
		<img
			id="player-cover"
			class="cover"
			alt="cover"
		/>
		<div class="info">
			<p
				id="player-title"
				class="title"
			></p>
			<p
				id="player-artist"
				class="artist"
			></p>
		</div>
		<button id="player-play">▶</button>
		<button id="player-pause">⏸</button>
	</div>
</footer>
