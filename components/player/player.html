<footer class="player">
	<audio
		id="audio"
		preload="none"
	></audio>
	<div class="player-ui">
		<div class="player-covernames">
			<img
				id="player-cover"
				class="player-cover"
			/>
			<div class="player-names">
				<p
					id="player-title"
					class="player-title"
				></p>
				<p
					id="player-artist"
					class="player-artist"
				></p>
			</div>
		</div>
		<div class="player-center">
			<div class="player-buttons">
				<button id="player-prev">
					<img
						src="/assets/icons/skip-backward.svg"
						alt="skip backward"
					/>
				</button>
				<button
					id="player-toggle"
					class="toggle"
				>
					<img
						src="/assets/icons/play.svg"
						alt="play"
					/>
				</button>
				<button id="player-next">
					<img
						src="/assets/icons/skip-forward.svg"
						alt="skip forward"
					/>
				</button>
			</div>
			<div class="player-progress-wrapper">
				<span id="player-current-time">-:--</span>
				<input
					type="range"
					id="player-progress"
					value="0"
					min="0"
					max="100"
					step="0.1"
				/>
				<span id="player-total-time">-:--</span>
			</div>
		</div>
		<div class="player-end">
			<button id="player-volume-toggle"></button>
			<input
				type="range"
				id="player-volume"
				min="0"
				max="1"
				step="0.01"
			/>
		</div>
	</div>
</footer>
