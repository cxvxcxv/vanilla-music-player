<footer class="player">
	<audio
		id="audio"
		preload="none"
	></audio>
	<div class="player-ui">
		<div class="player-covernames">
			<img
				id="player-cover"
				class="player-cover"
			/>
			<div class="player-names">
				<p
					id="player-title"
					class="player-title"
				></p>
				<p
					id="player-artist"
					class="player-artist"
				></p>
			</div>
		</div>
		<div>
			<div class="player-buttons">
				<button id="player-prev">
					<img
						src="/assets/icons/skip-backward.svg"
						alt="skip backward"
					/>
				</button>
				<button
					id="player-toggle"
					class="toggle"
				>
					<img
						src="/assets/icons/play.svg"
						alt="play"
					/>
				</button>
				<button id="player-next">
					<img
						src="/assets/icons/skip-forward.svg"
						alt="skip forward"
					/>
				</button>
			</div>
		</div>
		<div></div>
	</div>
</footer>
