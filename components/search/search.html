<div class="search">
	<header class="search-header">
		<form id="search-form">
			<input
				id="search-input"
				type="text"
				autocomplete="off"
				placeholder="Search for songs..."
			/>
			<button id="search-button">
				<img
					src="assets/icons/search.svg"
					alt="search icon"
				/>
			</button>
		</form>
	</header>

	<div id="search-results"></div>
</div>
