<section
	class="search"
	data-page-section="search"
>
	<header class="search-header page-header">
		<form id="search-form">
			<input
				id="search-input"
				type="text"
				autocomplete="off"
				placeholder="Search for songs..."
			/>
			<button id="search-button">
				<img
					src="assets/icons/search.svg"
					alt="search icon"
				/>
			</button>
		</form>
	</header>

	<div id="search-results"></div>
	<div
		id="search-loader"
		class="hidden"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2"
			stroke-linecap="round"
			stroke-linejoin="round"
		>
			<path d="M21 12a9 9 0 1 1-6.219-8.56" />
		</svg>
	</div>
</section>
